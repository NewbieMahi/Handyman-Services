<h2 class="title">User Registration</h2>

<div class="registration-container">
  <div class="card">
    <h3 class="card-title">User Registration</h3>

    <form [formGroup]="signin" >
      <div class="form-row">
        <div class="form-col">
          <mat-form-field class="form-field">
            <input matInput placeholder="Name" formControlName="name">
          </mat-form-field>
        </div>

        <div class="form-col">

          <mat-form-field class="form-field">
            <input matInput placeholder="Email" formControlName="email">
            <mat-error class="error-message" *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error class="error-message" *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-col">
          <mat-form-field class="form-field">
            <input matInput placeholder="Phone Number" formControlName="mobileNumber">
          </mat-form-field>
        </div>
      </div>

      <div class="form-row">
        <div class="form-col">
          <mat-form-field class="form-field">
            <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password"
              >
            <mat-icon matSuffix class="password-toggle" (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
        </div>
        <div class="form-col">
          <mat-form-field class="form-field">
            <input matInput placeholder="Confirm Password" [type]="hide ? 'password' : 'text'" formControlName="confirmPassword"
              >
            <mat-icon matSuffix class="password-toggle" (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
        </div>
      </div>

      <div class="form-row">
        <button class="btn register-button" mat-raised-button color="primary" (click)="registerUser()" [disabled]="signin.invalid || isRegistering">
          <ng-container *ngIf="!isRegistering">Register</ng-container>
          <ng-container *ngIf="isRegistering">Registering...</ng-container>
        </button>
        <span class="login-message">Already have an account? <button class="btn login-button" mat-stroked-button
            color="primary" routerLink="/login">Login here</button></span>
      </div>
    </form>
    <div *ngIf="isRegistrationSuccessful" class="alert alert-success">
      User registration successful.
    </div>
  </div>
</div>
