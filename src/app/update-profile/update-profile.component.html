<div class="container mt-4">
  <h2>Update Profile</h2>
  <form [formGroup]="updateWorkerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label>Mobile Number:</label>
      <input type="text" class="form-control" formControlName="mobileNumber">
    </div>
    <div class="form-group">
      <label>Address:</label>
      <input type="text" class="form-control" formControlName="address">
    </div>
    <div class="form-group">
      <label>Price:</label>
      <input type="number" class="form-control" formControlName="price">
    </div>
    <div class="form-group">
      <label>Services:</label>
      <select multiple class="form-control" formControlName="services">
        <option *ngFor="let service of services" [value]="service">{{ service }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Update Profile</button>
  </form>
  <div class="alert alert-success" role="alert" *ngIf="showSuccessMessage">
    Profile updated successfully
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
    {{errorMessage}}
  </div>
</div>
