<div class="search-container">
  <mat-form-field>
    <input matInput placeholder="Search" [(ngModel)]="searchText" (keyup)="applyFilter()">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="applyFilter()">Search</button>
</div>
<table class="user-table" mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element; let i = index;"> {{ i+1 }} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
  </ng-container>

  <ng-container matColumnDef="workerid">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Worker ID </th>
    <td mat-cell *matCellDef="let user"> {{ user.workerId }} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
  </ng-container>

  <ng-container matColumnDef="mobileNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
    <td mat-cell *matCellDef="let user"> {{ user.mobileNumber }} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price/Hour </th>
    <td mat-cell *matCellDef="let user"> {{ user.price }} </td>
  </ng-container>

  <ng-container matColumnDef="service">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Services Offered </th>
    <td mat-cell *matCellDef="let user"> {{ user.services }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
