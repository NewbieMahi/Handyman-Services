<h2 class="title">Worker Registration</h2>
<form [formGroup]="signin" (ngSubmit)="registerWorker()">
  <div style="display: flex; justify-content: center; align-items: center;">
    <div class="card">
      <h3 class="title">Worker Registration</h3>
      <div class="row">
        <div class="col">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Name" formControlName="name">
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Worker Id" formControlName="workerId">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email"  [errorStateMatcher]="matcher" formControlName="email">

            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Phone Number" formControlName="mobileNumber">
          </mat-form-field>
        </div>
      </div>
      <div class="row" style="top:10px">
        <div class="col">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password"[type]="hide ? 'password' : 'text'" formControlName="password" >
          <mat-icon matSuffix class="password-toggle" (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Confirm Password"[type]="hide ? 'password' : 'text'" formControlName="confirmPassword" >
          <mat-icon matSuffix class="password-toggle" (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Address" formControlName="address">
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Price/hour" formControlName="price">
          </mat-form-field>
        </div>
      </div>
        <div class="col">
          <mat-form-field class="example-full-width">
            <mat-label>Services you offered</mat-label>
            <mat-select multiple formControlName="services">
              <mat-option *ngFor="let service of services" [value]="service" >{{service}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
   
      <div class="form-row">
        <button class="btn register-button" mat-raised-button color="primary" (click)="registerWorker()">Register</button>
        <span class="login-message">Already have an account? <button class="btn login-button" mat-stroked-button
            color="primary" routerLink="/login">Login here</button></span>
      </div>
      <div *ngIf="registrationSuccessful" class="alert alert-success" style="margin-top: 5px;">
        Worker registration successful!
      </div>
    </div>
  </div>
</form>
