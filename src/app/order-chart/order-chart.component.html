<!-- 'id','name', 'mobileNumber','address','pinCode','paidStatus','orderId','createdAt' -->
<div class="search-container">
    <mat-form-field>
      <input matInput placeholder="Search" [(ngModel)]="searchText" (keyup)="applyFilter()">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="applyFilter()">Search</button>
  </div>

  <table class="user-table" mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{ i+1 }} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
    </ng-container>

    <ng-container matColumnDef="mobileNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Number </th>
        <td mat-cell *matCellDef="let user"> {{ user.mobileNumber }} </td>
      </ng-container>
    
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
        <td mat-cell *matCellDef="let user"> {{ user.address }} </td>
      </ng-container>

      <ng-container matColumnDef="pinCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pin Code </th>
        <td mat-cell *matCellDef="let user"> {{ user.pinCode }} </td>
      </ng-container>
  
    <ng-container matColumnDef="paidStatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Paid Status </th>
      <td mat-cell *matCellDef="let user"> {{ user.paidStatus }} </td>
    </ng-container>
  
    <ng-container matColumnDef="orderId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Order ID </th>
      <td mat-cell *matCellDef="let user"> {{ user.orderId }} </td>
    </ng-container>
  
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let user"> {{ user.createdAt | date:'dd/MM/yyyy hh:mm a' }} </td>
    </ng-container>
  
   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
